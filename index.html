<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALE Learning Hub</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; background-color: #f4f7f6; display: flex; justify-content: center; }
        .player-container { max-width: 700px; width: 100%; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        .content-area { min-height: 300px; background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 20px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; text-align: center; }
        .controls { display: flex; justify-content: space-between; gap: 10px; }
        button { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; background: #007bff; color: white; flex: 1; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        button:hover:not(:disabled) { background: #0056b3; }
        .progress { font-size: 0.8em; color: #888; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="player-container">
    <div id="app">
        <h2 style="text-align:center;">Loading Lesson Sequence...</h2>
    </div>
</div>

<script>
    const bridgeUrl = 'https://script.google.com/macros/s/AKfycbwGT7-q0Q3BU7aNSpq6gm_JUuid2QwPgPS-5x5PQKr0UDXhwwwsNKZnrWoc1vT_XTk/exec';
    
    let lessonData = [];
    let currentIndex = 0;

    async function init() {
        try {
            const response = await fetch(bridgeUrl);
            lessonData = await response.json();
            renderStep();
        } catch (error) {
            document.getElementById('app').innerHTML = "<h3>Error connecting to Master Sheet.</h3>";
        }
    }

    function renderStep() {
        const step = lessonData[currentIndex];
        const app = document.getElementById('app');
        
        app.innerHTML = `
            <div class="header">
                <div class="progress">Step ${currentIndex + 1} of ${lessonData.length}</div>
                <h2 style="margin:0;">${step.Display_Title}</h2>
                <small>${step.Subject} | ${step.Lesson_ID}</small>
            </div>
            
            <div class="content-area">
                <div>
                    <p><strong>Block Type:</strong> ${step.Block_Type}</p>
                    <p><em>In the next phase, the ${step.Block_Type} will appear here.</em></p>
                    <p>Link: <a href="${step.Resource_Link}" target="_blank">Resource Link</a></p>
                </div>
            </div>

            <div class="controls">
                <button onclick="prev()" ${currentIndex === 0 ? 'disabled' : ''}>Back</button>
                <button onclick="next()" ${currentIndex === lessonData.length - 1 ? 'disabled' : ''}>Next</button>
            </div>
        `;
    }

    function next() {
        if (currentIndex < lessonData.length - 1) {
            currentIndex++;
            renderStep();
        }
    }

    function prev() {
        if (currentIndex > 0) {
            currentIndex--;
            renderStep();
        }
    }

    init();
</script>

</body>
</html>
