<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Classroom</title>
    <style>
        :root { --overlay-color: rgba(255, 255, 255, 0); }
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; min-height: 100vh; overflow-x: hidden; }
        
        /* The Accessibility Overlay */
        #visualOverlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; z-index: 9999; background-color: var(--overlay-color);
        }

        /* Rebranded Login Screen */
        .login-screen { max-width: 500px; width: 90%; background: white; margin: 50px auto; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        select, input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        
        /* Child-Friendly A11y Panel */
        .a11y-panel { background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: left; }
        .a11y-panel label { font-size: 0.9em; font-weight: bold; display: block; margin-bottom: 8px; }

        .player-container { max-width: 1000px; width: 95%; background: white; margin: 20px auto; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; display: none; flex-direction: column; }
        .header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: flex-start; }
        .content-area { aspect-ratio: 16 / 9; width: 100%; position: relative; background: #fff; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .assessment-content { padding: 30px; overflow-y: auto; height: 100%; box-sizing: border-box; text-align: left; }
        textarea { width: 100%; height: 150px; padding: 15px; border-radius: 8px; font-size: 16px; border: 1px solid #ccc; resize: none; margin-bottom: 10px; font-family: inherit; }
        .feedback-box { padding: 20px; border-radius: 8px; background: #f8f9fa; border-left: 5px solid #28a745; margin-top: 20px; white-space: pre-line; display: none; line-height: 1.6; }
        
        .footer { padding: 20px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        button { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: #007bff; color: white; transition: 0.3s; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .btn-submit { background: #28a745; width: 100%; font-size: 1.1em; }
    </style>
</head>
<body>

<div id="visualOverlay"></div>

<div id="loginScreen" class="login-screen">
    <h1 style="color: #333; margin-top: 0;">Virtual Classroom</h1>
    
    <div class="a11y-panel">
        <label>Colour Overlay Picker:</label>
        <div style="display: flex; gap: 15px; align-items: center;">
            <input type="color" id="overlayColor" value="#ffffff" style="width: 60px; height: 45px; padding: 2px; margin: 0; cursor: pointer;">
            <input type="range" id="overlayOpacity" min="0" max="0.5" step="0.01" value="0" style="margin: 0; cursor: pointer;">
        </div>
    </div>

    <input type="text" id="studentName" placeholder="Enter Your Full Name">
    
    <select id="yearSelect" onchange="filterUnits()">
        <option value="">Select Year Group...</option>
    </select>
    
    <select id="unitSelect" onchange="filterLessons()" disabled>
        <option value="">Select Unit...</option>
    </select>
    
    <select id="lessonSelect" disabled>
        <option value="">Select Lesson...</option>
    </select>
    
    <button onclick="startLesson()" style="width: 100%; margin-top: 10px; font-size: 1.1em;">Enter Classroom</button>
</div>

<div id="player" class="player-container">
    <div class="header">
        <div id="headerInfo"></div>
        <div id="slidesBtnArea"></div>
    </div>
    <div class="content-area" id="mainStage"></div>
    <div class="footer">
        <button id="prevBtn" onclick="changeStep(-1)">Previous</button>
        <div id="stepCounter" style="color: #666; font-weight: bold;"></div>
        <button id="nextBtn" onclick="changeStep(1)">Next Step</button>
    </div>
</div>

<script>
    const bridgeUrl = 'https://script.google.com/macros/s/AKfycbwGT7-q0Q3BU7aNSpq6gm_JUuid2QwPgPS-5x5PQKr0UDXhwwwsNKZnrWoc1vT_XTk/exec';
    const apiKey = 'AIzaSyCycKcjSnQ1F5rdFPI7JKV3Sdy84wbiBxk';
    
    let allLessons = [];
    let currentLessonData = [];
    let currentIndex = 0;
    let scores = {};
    let studentName = "";

    // Colour Overlay Control
    document.getElementById('overlayColor').addEventListener('input', updateOverlay);
    document.getElementById('overlayOpacity').addEventListener('input', updateOverlay);

    function updateOverlay() {
        const color = document.getElementById('overlayColor').value;
        const opacity = document.getElementById('overlayOpacity').value;
        const r = parseInt(color.slice(1, 3), 16), g = parseInt(color.slice(3, 5), 16), b = parseInt(color.slice(5, 7), 16);
        document.documentElement.style.setProperty('--overlay-color', `rgba(${r}, ${g}, ${b}, ${opacity})`);
    }

    // Dynamic Navigation
    async function loadCurriculum() {
        try {
            const response = await fetch(bridgeUrl);
            allLessons = await response.json();
            
            // Populate Year Groups using the "Year_Group" column header
            const years = [...new Set(allLessons.map(l => l.Year_Group))].filter(Boolean).sort();
            const yearSelect = document.getElementById('yearSelect');
            years.forEach(year => {
                yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
            });
        } catch (e) { console.error("Data Load Error:", e); }
    }

    function filterUnits() {
        const year = document.getElementById('yearSelect').value;
        const unitSelect = document.getElementById('unitSelect');
        const lessonSelect = document.getElementById('lessonSelect');
        
        unitSelect.innerHTML = '<option value="">Select Unit...</option>';
        lessonSelect.innerHTML = '<option value="">Select Lesson...</option>';
        unitSelect.disabled = !year;
        lessonSelect.disabled = true;
        
        if (year) {
            // Populate Units using the "Unit" column header
            const units = [...new Set(allLessons.filter(l => String(l.Year_Group) === year).map(l => l.Unit))].filter(Boolean).sort();
            units.forEach(u => unitSelect.innerHTML += `<option value="${u}">${u}</option>`);
        }
    }

    function filterLessons() {
        const year = document.getElementById('yearSelect').value;
        const unit = document.getElementById('unitSelect').value;
        const lessonSelect = document.getElementById('lessonSelect');
        lessonSelect.innerHTML = '<option value="">Select Lesson...</option>';
        lessonSelect.disabled = !unit;

        if (unit) {
            // Populate Lesson Names using the "Lesson_Name" column header
            const lessons = [...new Set(allLessons.filter(l => String(l.Year_Group) === year && l.Unit === unit).map(l => l.Lesson_Name))].filter(Boolean);
            lessons.forEach(ln => {
                const lObj = allLessons.find(l => l.Lesson_Name === ln);
                lessonSelect.innerHTML += `<option value="${lObj.Lesson_ID}">${ln}</option>`;
            });
        }
    }

    function startLesson() {
        studentName = document.getElementById('studentName').value;
        const lessonId = document.getElementById('lessonSelect').value;
        if (!studentName || !lessonId) return alert("Please enter your name and select your lesson.");
        
        currentLessonData = allLessons.filter(l => l.Lesson_ID === lessonId).sort((a,b) => a.Block_Order - b.Block_Order);
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('player').style.display = 'flex';
        renderStep();
    }

    function renderStep() {
        if (currentIndex >= currentLessonData.length) { renderResults(); return; }
        const step = currentLessonData[currentIndex];
        const stage = document.getElementById('mainStage');
        
        document.getElementById('headerInfo').innerHTML = `<small style="color:#007bff; font-weight:bold;">${step.Unit}</small><h2>${step.Display_Title}</h2>`;
        document.getElementById('slidesBtnArea').innerHTML = step.Teacher_Presentation ? `<a href="${step.Teacher_Presentation}" target="_blank" style="text-decoration:none; background:#6c757d; color:white; padding:10px 15px; border-radius:6px; font-weight:bold; font-size:0.9em;">Open Lesson Slides</a>` : '';
        document.getElementById('stepCounter').innerText = `Step ${currentIndex + 1} of ${currentLessonData.length}`;
        document.getElementById('prevBtn').disabled = currentIndex === 0;

        if (step.Block_Type === 'ASSESS') {
            stage.innerHTML = `<div class="assessment-content"><h3>Your Task:</h3><p style="font-size:1.1em; color:#444;">${step.Resource_Link}</p><textarea id="answerInput" placeholder="Type your answer here..."></textarea><button id="subBtn" class="btn-submit" onclick="checkAI()">Check with AI Assistant</button><div id="feedBox" class="feedback-box"></div></div>`;
        } else if (step.Block_Type === 'INFO') {
            stage.innerHTML = `<div class="assessment-content"><h3>Helpful Information:</h3><p style="font-size:1.2em; line-height:1.6;">${step.Resource_Link}</p></div>`;
        } else {
            let url = step.Resource_Link;
            if (step.Block_Type === 'VIDEO') url = url.replace('watch?v=', 'embed/').replace('youtu.be/', 'youtube.com/embed/');
            if (step.Block_Type === 'SLIDES' && url.includes('/edit')) url = url.split('/edit')[0] + '/embed';
            stage.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
        }
    }

    async function checkAI() {
        const ans = document.getElementById('answerInput').value;
        const fb = document.getElementById('feedBox');
        const btn = document.getElementById('subBtn');
        const step = currentLessonData[currentIndex];
        if (!ans.trim()) return alert("Please type an answer first!");

        btn.disabled = true; btn.innerText = "Evaluating..."; fb.style.display = 'block'; fb.innerHTML = "<em>Analyzing your answer...</em>";

        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: `Grade: Q: ${step.Resource_Link} A: ${ans} Criteria: ${step.AI_Criteria}. Format: **MARK:** [X/3] <br> **Strengths:** [Feedback] <br> **Targets:** [Advice]` }] }] })
            });
            const res = await resp.json();
            let feedback = res.candidates[0].content.parts[0].text;
            const match = feedback.match(/MARK:\s*\[(\d+)\/3\]/i);
            if (match) scores[currentIndex] = parseInt(match[1]);
            feedback = feedback.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            fb.innerHTML = `<h3>Teacher Feedback</h3>${feedback}`;
        } catch (e) { fb.innerHTML = "Error: AI is currently unavailable. Check connection."; }
        btn.disabled = false; btn.innerText = "Check with AI Assistant";
    }

    async function renderResults() {
        const stage = document.getElementById('mainStage');
        let got = 0, total = 0;
        Object.keys(scores).forEach(k => { got += scores[k]; total += 3; });
        const pct = total > 0 ? Math.round((got/total)*100) : 0;

        stage.innerHTML = `<div style="text-align:center; padding:50px;"><h1>Great work, ${studentName}!</h1><div style="font-size:4em; font-weight:bold; color:#007bff; margin:20px 0;">${pct}%</div><p id="saveMsg">Saving your results to the gradebook...</p><button onclick="location.reload()" style="background:#6c757d; margin-top:20px;">Return to Menu</button></div>`;
        
        try {
            await fetch(bridgeUrl, { method: 'POST', body: JSON.stringify({ studentName, lessonId: currentLessonData[0].Lesson_ID, score: got, maxScore: total, percentage: pct }) });
            document.getElementById('saveMsg').innerText = "âœ“ Progress saved successfully.";
        } catch (e) { document.getElementById('saveMsg').innerText = "Score recorded locally, but could not sync to cloud."; }
    }

    function changeStep(n) { currentIndex += n; renderStep(); }
    window.onload = loadCurriculum;
</script>
</body>
</html>
