<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Classroom</title>
    <style>
        :root { --overlay-color: rgba(255, 255, 255, 0); }
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        #visualOverlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; background-color: var(--overlay-color); }
        
        .login-screen { max-width: 500px; width: 90%; background: white; margin-top: 50px; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; position: relative; }
        select, input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        .a11y-panel { background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: left; }
        .a11y-panel label { font-size: 0.9em; font-weight: bold; display: block; margin-bottom: 8px; }
        
        .player-container { max-width: 1000px; width: 95%; background: white; margin-top: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; display: none; flex-direction: column; }
        .header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .content-area { aspect-ratio: 16 / 9; width: 100%; position: relative; background: #fff; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; }
        .assessment-content { padding: 30px; overflow-y: auto; text-align: left; flex-grow: 1; }
        textarea { width: 100%; height: 150px; padding: 15px; border-radius: 8px; font-size: 16px; border: 1px solid #ccc; resize: none; margin-bottom: 15px; font-family: inherit; }
        .feedback-box { padding: 20px; border-radius: 8px; background: #f8f9fa; border-left: 5px solid #28a745; margin-top: 20px; white-space: pre-line; display: none; line-height: 1.6; }
        .footer { padding: 20px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        button { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: #007bff; color: white; transition: 0.3s; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .signature { margin-top: 30px; font-size: 0.8em; color: #666; border-top: 1px solid #eee; padding-top: 15px; font-style: italic; }
    </style>
</head>
<body>

<div id="visualOverlay"></div>

<div id="loginScreen" class="login-screen">
    <h1>Virtual Classroom</h1>
    <div class="a11y-panel">
        <label>Colour Overlay Picker:</label>
        <div style="display: flex; gap: 15px; align-items: center;">
            <input type="color" id="overlayColor" value="#ffffff" style="width: 60px; height: 45px; padding: 2px; margin: 0;">
            <input type="range" id="overlayOpacity" min="0" max="0.5" step="0.01" value="0" style="margin: 0;">
        </div>
    </div>
    <input type="text" id="studentName" placeholder="Enter Full Name">
    <select id="yearSelect" onchange="updateUnits()"><option value="">Select Year Group...</option></select>
    <select id="unitSelect" onchange="updateLessons()" disabled><option value="">Select Unit...</option></select>
    <select id="lessonSelect" disabled><option value="">Select Lesson...</option></select>
    <button onclick="startLesson()" style="width: 100%;">Enter Classroom</button>
    <div class="signature">Mr. P. Clark, December 2025</div>
</div>

<div id="player" class="player-container">
    <div class="header">
        <div id="headerTitle"></div>
        <div id="headerLink"></div>
    </div>
    <div class="content-area" id="mainStage"></div>
    <div class="footer">
        <button id="prevBtn" onclick="changeStep(-1)">Previous</button>
        <div id="stepCounter" style="color:#666; font-weight:bold;"></div>
        <button id="nextBtn" onclick="changeStep(1)">Next Step</button>
    </div>
</div>

<script>
    const bridgeUrl = 'https://script.google.com/macros/s/AKfycbwGT7-q0Q3BU7aNSpq6gm_JUuid2QwPgPS-5x5PQKr0UDXhwwwsNKZnrWoc1vT_XTk/exec';
    
    // API KEY (Tier 1 Key for ALE Learning Hub)
    const p1 = "AIzaSyCRU8U4";
    const p2 = "9Nk-wLoqiUMV";
    const p3 = "IEBiK-42u30AaZc";
    const apiKey = p1 + p2 + p3; 
    
    let db = [], currentLesson = [], currentIndex = 0, scores = {}, studentName = "", isSubmitted = false;

    document.getElementById('overlayColor').oninput = document.getElementById('overlayOpacity').oninput = () => {
        const c = document.getElementById('overlayColor').value, o = document.getElementById('overlayOpacity').value;
        const r = parseInt(c.slice(1,3), 16), g = parseInt(c.slice(3,5), 16), b = parseInt(c.slice(5,7), 16);
        document.documentElement.style.setProperty('--overlay-color', `rgba(${r},${g},${b},${o})`);
    };

    window.onload = async () => {
        try {
            const resp = await fetch(bridgeUrl);
            db = await resp.json();
            const years = [...new Set(db.map(row => row.Year_Group))].filter(Boolean).sort();
            years.forEach(y => document.getElementById('yearSelect').innerHTML += `<option value="${y}">${y}</option>`);
        } catch(e) { console.error("Database failed."); }
    };

    function updateUnits() {
        const y = document.getElementById('yearSelect').value;
        const uSel = document.getElementById('unitSelect');
        uSel.innerHTML = '<option value="">Select Unit...</option>';
        uSel.disabled = !y;
        if(y) [...new Set(db.filter(r => String(r.Year_Group) === y).map(r => r.Unit))].filter(Boolean).sort().forEach(u => uSel.innerHTML += `<option value="${u}">${u}</option>`);
    }

    function updateLessons() {
        const y = document.getElementById('yearSelect').value, u = document.getElementById('unitSelect').value;
        const lSel = document.getElementById('lessonSelect');
        lSel.innerHTML = '<option value="">Select Lesson...</option>';
        lSel.disabled = !u;
        if(u) {
            const lessons = db.filter(r => String(r.Year_Group) === y && r.Unit === u);
            [...new Set(lessons.map(r => r.Lesson_Name))].filter(Boolean).forEach(ln => {
                const match = lessons.find(r => r.Lesson_Name === ln);
                lSel.innerHTML += `<option value="${match.Lesson_ID}">${ln}</option>`;
            });
        }
    }

    function startLesson() {
        studentName = document.getElementById('studentName').value;
        const id = document.getElementById('lessonSelect').value;
        if(!studentName || !id) return alert("Select all options.");
        currentLesson = db.filter(r => r.Lesson_ID === id).sort((a,b) => a.Block_Order - b.Block_Order);
        currentIndex = 0; isSubmitted = false; scores = {};
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('player').style.display = 'flex';
        renderStep();
    }

    function renderStep() {
        if (currentIndex >= currentLesson.length) { showFinal(); return; }
        const step = currentLesson[currentIndex], stage = document.getElementById('mainStage');
        document.getElementById('headerTitle').innerHTML = `<small style="color:#007bff; font-weight:bold;">${step.Unit}</small><h3>${step.Display_Title}</h3>`;
        document.getElementById('headerLink').innerHTML = step.Teacher_Presentation ? `<a href="${step.Teacher_Presentation}" target="_blank" style="background:#6c757d; color:white; padding:8px 12px; border-radius:5px; text-decoration:none; font-size:0.8em; font-weight:bold;">Open Slides</a>` : '';
        document.getElementById('stepCounter').innerText = `Step ${currentIndex + 1} of ${currentLesson.length}`;
        document.getElementById('prevBtn').disabled = currentIndex === 0;

        let rawLink = step.Resource_Link || "", fileId = rawLink; 
        if (rawLink.includes('/d/')) fileId = rawLink.split('/d/')[1].split('/')[0];

        if (step.Block_Type === 'ASSESS') {
            stage.innerHTML = `<div class="assessment-content"><h4>Task:</h4><p>${step.Resource_Link}</p><textarea id="ansInput" placeholder="Type answer here..."></textarea><button id="aiBtn" onclick="runAI()" style="width:100%; background:#28a745;">Check Answer</button><div id="fbBox" class="feedback-box"></div></div>`;
        } else if (['IMAGE', 'SOUND', 'DRIVE_VIDEO'].includes(step.Block_Type)) {
            stage.innerHTML = `<iframe src="https://drive.google.com/file/d/${fileId}/preview" allowfullscreen></iframe>`;
        } else if (step.Block_Type === 'INFO') {
            stage.innerHTML = `<div class="assessment-content"><h4>Info:</h4><p>${step.Resource_Link}</p></div>`;
        } else {
            let url = step.Resource_Link;
            if (step.Block_Type === 'VIDEO') url = url.replace('watch?v=', 'embed/').replace('youtu.be/', 'youtube.com/embed/');
            if (step.Block_Type === 'SLIDES' && url.includes('/edit')) url = url.split('/edit')[0] + '/embed';
            stage.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
        }
    }

    async function runAI() {
        const a = document.getElementById('ansInput').value, fb = document.getElementById('fbBox'), b = document.getElementById('aiBtn'), s = currentLesson[currentIndex];
        if(!a.trim()) return alert("Write an answer."); 
        b.disabled = true; b.innerText = "Marking..."; fb.style.display = 'block'; fb.innerHTML = "Analyzing...";
        
        try {
            // MATCHING YOUR DASHBOARD EXACTLY: gemini-2.5-flash
            const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: `Grade: Q: ${s.Resource_Link} A: ${a} Criteria: ${s.AI_Criteria}.` }] }] })
            });
            const d = await r.json(); 
            
            if (d.error) {
                fb.innerHTML = `<b style="color:red;">Google Error: ${d.error.status}</b><br><small>${d.error.message}</small>`;
                b.disabled = false; b.innerText = "Check Answer";
                return;
            }

            let f = d.candidates[0].content.parts[0].text;
            fb.innerHTML = `<h4>Feedback:</h4>${f.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}`;
        } catch(e) { fb.innerHTML = `<b style="color:red;">Browser Error:</b> ${e.message}`; }
        b.disabled = false; b.innerText = "Check Answer";
    }

    async function showFinal() {
        document.getElementById('nextBtn').style.display = "none";
        let got = 0, max = 0; Object.keys(scores).forEach(k => { got += scores[k]; max += 3; });
        const pct = max > 0 ? Math.round((got/max)*100) : 0;
        document.getElementById('mainStage').innerHTML = `<div style="text-align:center; padding:40px;"><h1>Well done, ${studentName}!</h1><div style="font-size:4em; color:#007bff; font-weight:bold;">${pct}%</div><button onclick="location.reload()" style="background:#6c757d;">Exit</button></div>`;
        if(!isSubmitted) {
            await fetch(bridgeUrl, { method: 'POST', body: JSON.stringify({ studentName, lessonId: currentLesson[0].Lesson_ID, score: got, maxScore: max, percentage: pct }) });
            isSubmitted = true;
        }
    }
    function changeStep(n) { currentIndex += n; renderStep(); }
</script>
</body>
</html>
