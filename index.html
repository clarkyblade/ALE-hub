<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALE Learning Hub</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 40px; background-color: #f8f9fa; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .lesson-header { border-bottom: 2px solid #007bff; margin-bottom: 20px; padding-bottom: 10px; }
        .block-info { background: #e9ecef; padding: 15px; border-radius: 8px; font-size: 0.9em; color: #666; }
        .success-tag { color: #28a745; font-weight: bold; display: block; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="app">
            <h2>Initializing ALE Engine...</h2>
            <p>Connecting to your Google Master Sheet...</p>
        </div>
    </div>

    <script>
        // Using your verified Apps Script URL
        const bridgeUrl = 'https://script.google.com/macros/s/AKfycbwGT7-q0Q3BU7aNSpq6gm_JUuid2QwPgPS-5x5PQKr0UDXhwwwsNKZnrWoc1vT_XTk/exec';

        async function loadContent() {
            const app = document.getElementById('app');
            try {
                const response = await fetch(bridgeUrl);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const lesson = data[0]; // Grabbing the first row
                    
                    app.innerHTML = `
                        <div class="lesson-header">
                            <h1>${lesson.Display_Title}</h1>
                            <p><strong>Subject:</strong> ${lesson.Subject} | <strong>ID:</strong> ${lesson.Lesson_ID}</p>
                        </div>
                        <div class="block-info">
                            <p><strong>Current Step:</strong> ${lesson.Block_Order}</p>
                            <p><strong>Block Type:</strong> ${lesson.Block_Type}</p>
                        </div>
                        <span class="success-tag">âœ“ Data Connection Verified</span>
                        <p style="margin-top:20px;">Phase 2 is complete. In the next phase, we will add the code to display your Google Slides and Videos automatically!</p>
                    `;
                } else {
                    app.innerHTML = "<h2>Connected, but Sheet is empty!</h2><p>Please add a row to your 'Lesson_Library' tab.</p>";
                }
            } catch (error) {
                app.innerHTML = "<h2>Connection Error</h2><p>The website couldn't reach Google. Check your 'Anyone' settings.</p>";
                console.error("Error details:", error);
            }
        }

        loadContent();
    </script>
</body>
</html>
